<body class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
			  	<div class="panel-body">
			    	<div class="buttons"><!-- Buttons Populate Here --></div>
			  	</div>
			</div>
		</div> <!-- COL END -->
	</div> <!-- ROW END -->

    <div class="row">
	    <div class="col-lg-12">
	         <div class="panel panel-default" style="background-color: transparent;">
	            <div class="panel-heading">
	                <form id="giphy-form"><br>
						<label for="topic-input">Add Your Own Catagory!</label>
						<br>
						<input type="text" id="topic-input">
						<input id="addButton" type="submit" value="Add Button!">
					</form>	
	            </div>
	            <div class="panel-body">
	             	<div id="gifDiv"><!-- Gifs Populate Here --></div>
	           	</div>
	        </div>
	    </div> <!-- COL END -->
	</div> <!-- ROW END -->

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
		  		<div class="panel-footer">
		  			<img id="giphy" src="assets/images/giphy.gif">
		  		</div>
			</div>
		</div> <!-- COL END -->
	</div> <!-- ROW END -->
	<script src="assets/javascript/app.js"></script>
